name: Prod - Build and Deploy

on:
  push:
    branches:
    - main

env:
  PROJECT_ID: ${{ secrets.PROJECT_ID }}
  RUN_REGION: ${{ secrets.RUN_REGION }}
  SERVICE_NAME: ${{ secrets.SERVICE_NAME }}
  CONTAINER_NAME: ${{ secrets.CONTAINER_NAME }}
  GITHUB_SHA: ${{ github.sha }}

jobs:
  setup-build-deploy:
    name: Setup, Build and Deploy
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v2
    - name: 'Authenticate to Google Cloud'
      uses: 'google-github-actions/auth@v0'
      with:
        credentials_json: ${{ secrets.GOOGLE_APPLICATION_CREDENTIALS }}
    - name: Configure docker
      run: |
        gcloud auth configure-docker
    - name: Build
      run: |
        docker build -t "eu.gcr.io/$PROJECT_ID/$SERVICE_NAME:$CONTAINER_NAME" .
    - name: Detele previous images
      run: gcloud container images delete "eu.gcr.io/$PROJECT_ID/$SERVICE_NAME:$CONTAINER_NAME" --force-delete-tags
      continue-on-error: true
    - name: Publish
      run: |
        docker push "eu.gcr.io/$PROJECT_ID/$SERVICE_NAME:$CONTAINER_NAME"
    - name: Deploy
      run: |-
        gcloud run deploy "$SERVICE_NAME" \
          --quiet \
          --region "$RUN_REGION" \
          --image "eu.gcr.io/$PROJECT_ID/$SERVICE_NAME:$CONTAINER_NAME" \
          --platform "managed" \
          --allow-unauthenticated